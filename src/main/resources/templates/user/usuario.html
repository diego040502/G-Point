<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">

		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Registrar
			Usuario</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div>
			<form th:action="@{/usuarios/guardar}" th:object="${u}" method="post">

				<div class="col-sm-12">
					<label class="form-label" style="font-weight: 600">Nombre:
					</label> <input type="text" th:field="*{nombre}" class="form-control"></input>
				</div>
				<ul></ul>

				<div class="col-sm-12">
					<label class="form-label" style="font-weight: 600">Apellido:
					</label> <input type="text" th:field="*{apellido}" class="form-control"></input>
				</div>
				<ul></ul>

				<div class="col-sm-12">
					<label for="username" class="col-sm-2 col-form-label">Usuario:
					</label> <input type="text" th:field="*{username}" class="form-control" />
				</div>

				<label for="password" class="col-sm-2 col-form-label">Contrase√±a:</label>
				<div class="col-sm-12">
					<input type="password" th:field="*{password}" class="form-control">

				</div>

				<label for="estado" class="form-label">Estado</label>
				<div class="col-sm-12">
					<input type="checkbox" th:field="*{enabled}" />

				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha de Registro:</label> <input
						type="date" th:field="*{fechaRegistro}" class="form-control"
						required="required"></input>
				</div>
				<ul></ul>

				<hr style="background-color: #FDFDFD" />
				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Registrar" class="btn btn-dark" /> <a
							href="/roles/listar" class="btn btn-danger"><span>Cancelar</span></a>
					</div>
				</div>

			</form>
		</div>
	</div>


	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
