<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de Usuarios</div>

		<div class="form-group row">
			<div class="col-sm-6">
				<a href="/usuarios/nuevo" class="btn btn-dark"><span>Agregar</span></a>
				<a href="/roles/listar" class="btn btn-danger"><span>Rol</span></a>
				<a href="/tarjetas/listar" class="btn btn-danger"><span>Tarjeta</span></a>
			</div>
		</div>

		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />



		<div class="table-responsive">
			<table class="table table-dark">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Usuario</th>
						<th>Estado</th>
						<th>Fecha Registro</th>

					</tr>
				</thead>
				<tbody id="persona-list">
					<tr th:each="u:${listaUsuarios}">
						<td th:text="${u.id}"></td>
						<td th:text="${u.nombre}"></td>
						<td th:text="${u.apellido}"></td>
						<td th:text="${u.username}"></td>
						<td th:text="${u.enabled}"></td>
						<td th:text="${#dates.format(u.fechaRegistro,'dd/MM/yyyy')}"></td>

					</tr>
				</tbody>
			</table>
			<div th:if="${mensaje}" class="alert alert-info">
				<p th:text="${mensaje}"></p>
			</div>
		</div>
	</div>
	</div>
	</div>

	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
