<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de Transacciones</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div>

			<div class="table-responsive">
				<table class="table table-dark">
					<thead>
						<tr>
							<th>Transaccion</th>
							<th>Juego</th>
							<th>Usuario</th>
							<th>Precio Juego</th>
							<th>Fecha de Transaccion</th>
						</tr>
					</thead>
					<tbody id="juego-list">
						<tr th:each="tra:${listaTransacciones}">
							<td th:text="${tra.juego.idJuego}"></td>
							<td th:text="${tra.usuario.idUsuario}"></td>
							<td th:text="${tra.precioJuego}"></td>
							<td th:text="${#dates.format(tra.fechaTransaccion,'dd/MM/yyyy')}"></td>
						</tr>
					</tbody>
				</table>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
