<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Actualizar
			Categoria</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />


		<div class="row">
			<div class="col-8">

				<form th:action="@{/categorias/modificar}" th:object="${cate}"
					method="post">
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Id: </label> <input
							type="text" th:field="*{idCategoria}" class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Tipo: </label>
						<input type="text" required th:field="*{tipoCategoria}"
							class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Deccripci√≥n:
						</label> <input type="text" required th:field="*{descripcionCategoria}"
							class="form-control"></input>
					</div>
					<ul></ul>
					<hr />

					<div class="col-sm-12">
						<input type="submit" value="Actualizar" class="btn btn-dark"></input>
					</div>
				</form>
			</div>
			<div class="col" align="center">
				<img th:src="@{/image/update1.png}" width="300" height="320"
					align="middle">
			</div>
		</div>
	</div>
	
	<footer th:fragment="footer" class="container">
		<hr style="background-color: black" />
		<p align="center">G-Point en web 2022</p>
	</footer>
</body>
</html>
