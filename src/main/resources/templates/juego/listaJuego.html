<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de Juegos</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div>
			<a th:href="@{/juegos/reporte1}" type="button"
						class="btn btn-primary k"> <span
						class="glyphicon glyphicon-circle-arrow-left"></span> Numero de Reseñas por Juego
					</a>
					
			<br/>

			<div class="table-responsive">
				<table class="table table-dark">
					<thead>
						<tr>
							<th>Id</th>
							<th>Categoria</th>
							<th>Clasificacion</th>
							<th>Calificacion</th>
							<th>Popularidad</th>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th>Fecha de Lanzamiento</th>
							<th>Tamaño</th>
							<th>Precio</th>
						</tr>
					</thead>



					<tbody id="juego-list">
						<tr th:each="j:${listaJuegos}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/juegos/ver/} + ${j.idJuego}"
								th:text="${j.idJuego}"></a></td>
							<td th:text="${j.categoria.tipoCategoria}"></td>
							<td th:text="${j.clasificacion.tipoClasificacion}"></td>
							<td th:text="${j.calificacion.numEstrellas}"></td>
							<td th:text="${j.popularidad.tipoPopularidad}"></td>
							<td th:text="${j.nombreJuego}"></td>
							<td th:text="${j.descripcion}"></td>
							<td th:text="${#dates.format(j.fechaLanzamiento,'dd/MM/yyyy')}"></td>
							<td th:text="${j.tamanoJuego}"></td>
							<td th:text="${j.precioJuego}"></td>
						</tr>
					</tbody>
				</table>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
