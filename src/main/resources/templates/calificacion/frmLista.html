<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">

		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista de Calificaciones
			</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />
		<div>
			<div class="table-responsive">

				<table class="table table-dark"  border=2
					style="background-color: white">
					<thead align="center">
						<tr>
							<th>Id</th>
							<th>NÃºmero de Estrellas</th>
							<th>Eliminar</th>
							<th>Actualizar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="c:${listaCalificaciones}">
							<td th:text="${c.idCalificacion}" align="center"></td>
							<td th:text="${c.numEstrellas}" align="center"></td>
							<!-- OPERACIONES -->
							<td align="center"><a
								th:href="@{/calificaciones/eliminar?id=}+${c.idCalificacion}"><img
									th:src="@{/image/delete.png}" width="30" height="30"></a></td>
							<td align="center"><a
								th:href="@{'/calificaciones/irmodificar/'+${c.idCalificacion}}"><img
									th:src="@{/image/update.png}" width="30" height="30"></a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<footer th:fragment="footer" class="container">
		<hr style="background-color: black" />
		<p align="center">G-Point en web 2022</p>
	</footer>
</body>
</html>
