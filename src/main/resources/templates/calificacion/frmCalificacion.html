<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body style="background-color: white">
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: gold" />

			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Registrar

				<form th:action="@{/calificaciones/guardar}" th:object="${cal}"

					<ul></ul>

					<div class="col-sm-12">

						<label class="form-label">NÃºmero de Estrellas:</label> <input

					</div>

			</div>

			<div class="col" align="center">

		</div>
	</div>

	<footer th:fragment="footer" class="container">

		<p align="center">G-Point en web 2022</p>
	</footer>

</body>
</html>
