<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de Detalle de Galerias:</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div>

			<div class="table-responsive">
				<table class="table table-dark">
					<thead>
						<tr>
							<th>ID</th>
							<th>Galeria</th>
							<th>Usuario</th>
							<th>Juego</th>
							<th>Eliminar</th>
							<th>Modificar</th>
						</tr>
					</thead>
					<tbody id="dr-list">
						<tr th:each="dg:${listadetallegaleria}">
							<td th:text="${dg.idDetalleGaleria}"></td>
							<td th:text="${dg.galeria.nombreGaleria}"></td>
							<td th:text="${dg.usuario.username}"></td>
							<td th:text="${dg.juego.nombreJuego}"></td>
							<td align="center"><a
								th:href="@{/detallegalerias/eliminar?id=}+${dg.idDetalleGaleria}"><img
									th:src="@{/image/delete.png}" width="30" height="30"></a></td>
							<td align="center"><a
								th:href="@{'/detallegalerias/irmodificar/'+${dg.idDetalleGaleria}}"><img
									th:src="@{/image/update.png}" width="30" height="30"> </a></td>
						</tr>
					</tbody>
				</table>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
