<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de Tarjetas:</div>

		<div class="form-group row">
			<div class="col-sm-6">
				<a href="/tarjetas/nuevo" class="btn btn-dark"><span>Agregar</span></a>
			</div>
		</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div>

			<div class="table-responsive">
				<table class="table table-dark">
					<thead>
						<tr>
							<th>Número de Tarjeta</th>
							<th>Usuario</th>
							<th>Nombre de Tarjeta</th>
							<th>Fecha de Expiración</th>
							<th>Código CVV</th>

						</tr>
					</thead>
					<tbody id="t-list">
						<tr th:each="t:${listaTarjetas}">
							<td th:text="${t.numeroTarjeta}"></td>
							<td th:text="${t.usuario.username}"></td>
							<td th:text="${t.nombreTarjeta}"></td>
							<td th:text="${#dates.format(t.fechaExpiracion,'dd/MM/yyyy')}"></td>
							<td th:text="${t.codigoCvv}"></td>
						
						</tr>
					</tbody>
				</table>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
