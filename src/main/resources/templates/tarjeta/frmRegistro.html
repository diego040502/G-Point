<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color: white">
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Registrar
			Tarjeta</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />


		<div class="row">
			<div class="col-8">
				<form th:action="@{/tarjetas/guardar}" th:object="${t}"
					method="post">
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Número
							de Trajeta: </label> <input type="text" th:field="*{numeroTarjeta}"
							class="form-control"></input>
					</div>
					<ul></ul>

					<div class="col-sm-12">
						<label for="idUsuario" class="col-sm-2 col-form-label">Usuario:
						</label> <select class="form-control" th:field="*{usuario.id}"
							required="required">
							<option th:each="u: ${listaUsuario}" th:value="${u.id}"
								th:text="${u.username}" th:selected="(${u.id} == *{usuario.id})"></option>
						</select>
					</div>
					<ul></ul>

					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Nombre
							de Trajeta: </label> <input type="text" required
							th:field="*{nombreTarjeta}" class="form-control"></input>
					</div>

					<ul></ul>

					<div class="col-sm-12">
						<label class="form-label">Fecha de Expiración:</label> <input
							type="date" th:field="*{fechaExpiracion}" class="form-control"
							required="required"></input>
					</div>
					<ul></ul>

					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Código CVV: </label> <input type="text" required
							th:field="*{codigoCvv}" class="form-control"></input>
					</div>

					<ul></ul>

					<hr style="background-color: rgb(0, 0, 0)" />
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Registrar" class="btn btn-dark" /> <a
								href="/tarjetas/listar" class="btn btn-danger"><span>Cancelar</span></a>
						</div>
					</div>



				</form>
			</div>



			<div class="col" align="center">
				<img th:src="@{/image/registro.png}" width="300" height="320"
					align="middle">
			</div>

		</div>
	</div>
</body>
</html>
