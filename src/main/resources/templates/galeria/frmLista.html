<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background-color: white">
	<header th:replace="master/master :: header"> </header>

	<div class="container">

		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de Galerias</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />



		<div>
			<div class="table-responsive">
				<!-- para que la tabla se pueda adaptar al tamaÃ±o de cualquier plataforma -->

				<table class="table table-dark" border=2
					style="background-color: white">
					<!-- definiendo que es una talba de color blanco -->
					<thead align="center">
						<!-- cabesera de la tabla-->
						<th>ID</th>
						<th>Nombre de Galeria</th>
						<th>Cantidad de Juegos</th>
						<th>Eliminar</th>
						<th>Actualizar</th>

					</thead>



					<tbody>

						<tr th:each="g : ${listaGaleria}">

							<td th:text="${g.idGaleria}" align="center"></td>
							<td th:text="${g.nombreGaleria}" align="center"></td>
							<td th:text="${g.cantidadJuegos}" align="center"></td>

							<td align="center"><a
								th:href="@{/galerias/eliminar?id=}+${g.idGaleria}"><img
									th:src="@{/image/delete.png}" width="30" height="30"></a></td>

							<td align="center"><a
								th:href="@{'/galerias/irmodificar/'+${g.idGaleria}}"><img
									th:src="@{/image/update.png}" width="30" height="30"> </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>







</body>

<footer th:fragment="footer" class="container">

	<hr style="background-color: black" />
	<p align="center">G-Point en web 2022</p>

</footer>



</html>
